<BLOCKQUOTE>　
   
   <P><FONT COLOR="#00CC00">■</FONT>1987年8月　　設立準備第２委員会発足<BR>
   <TABLE BORDER=0 BGCOLOR="#CC3333" WIDTH="90%">
      <TR>
         <TD>
            <BLOCKQUOTE> <P ALIGN=right></P></BLOCKQUOTE>
         </TD>
      </TR>
   </TABLE>
   </P>
   
   <BLOCKQUOTE>　設立準備作業は、いわゆるソフトとハードの二つに分けて行われていた。カリキュラム等を中心としたソフトの委員会が第1委員会、施設・経営を中心としたハード部門を扱うのが第2委員会である。
      
      <P>　辻岡常任理事を委員長に、ＳＦＣの設計にあたった槙文彦東京大学教授、関係各種部門の責任者、それにＳＦＣの両学部長と学部長補佐によって構成されている。</P></BLOCKQUOTE>
