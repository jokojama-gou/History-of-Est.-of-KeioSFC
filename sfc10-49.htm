<BLOCKQUOTE>　
   
   <P><FONT COLOR="#FFCC00">■</FONT>1993年7月　　雨の七夕祭<BR>
   <TABLE BORDER=0 BGCOLOR="#009900" WIDTH="90%">
      <TR>
         <TD>
            <P></P>
         </TD>
      </TR>
   </TABLE>
   </P>
   
   <BLOCKQUOTE>　SFCの諸イベントは常に快晴にめぐまれていたが、一期生にとっての最後の七夕祭は豪雨にみまわれた。しかし、なまじの小雨よりはこのほうがすっきりして気持ちがよかった。SFCでの4年間のスチューデントライフをともにすごしてきた学生たちをさそって、「おい、踊ろう」と声をかけ、ずぶぬれになって舞台を回った。</BLOCKQUOTE>
