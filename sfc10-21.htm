   <BLOCKQUOTE><FONT SIZE="-1" COLOR="#666666">▼教員紹介</FONT><BR>
      <IMG SRC="12-9kyouinshoukai-w200.jpg" WIDTH=200 HEIGHT=148 ALIGN=bottom>　初年度に教壇に立った同僚は一様に「一期生が一番記憶に残る」と言うが、それは当然のことである。現在のＳＦＣには学部一年生から博士過程三年生までの９学年の学生が通うが、当時は、一学年の学生しかおらず、それをほぼ50人の教員で教えていたのである。しかも教員全員がＳＦＣ開講に向けて授業の準備をし、教わる側もそれを期待して日吉・三田、他大学ではなくＳＦＣを選択して入学してきたのである。</BLOCKQUOTE>
